<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>User List</title>
</head>
<body>
    <ul class="flex max-w-sm mx-auto mt-6 mb-6">
        <li class="mr-6">
          <a class="text-blue-500 hover:text-blue-800" href="../">Main</a>
        </li>
        <li class="mr-6">
          <a class="text-blue-500 hover:text-blue-800" href="../about">About</a>
        </li>
    </ul>

    <form action="/user" method="POST" class="max-w-sm mx-auto">
        <div class="mb-5">
            <label for="username" id="username" class="block mb-2 text-sm font-medium text-gray-900">User Name</label>
            <input type="text" name="username" required autofocus autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
            <button type="submit" class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">등록</button>
        </div>
    </form>

    <section class="max-w-sm mx-auto">
        <h2 class="mb-2 text-gray-900 ">User List</h2>
    
        <ul class="relative flex w-96 flex-col rounded-lg border border-slate-200 bg-white shadow-sm p-6">
            ${userList}
        </ul>
    </section>
</body>
</html>
