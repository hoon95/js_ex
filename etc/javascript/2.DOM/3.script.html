<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const param = document.querySelector('#myText');
            param.textContent = 'Hello JS';
            console.log('hello');
        })
    </script>
</head>
<body>
    <h1>hello world, js</h1>
    <p id="myText">This is paragraph</p>
</body>
</html>
