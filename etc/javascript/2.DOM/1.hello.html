<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function sayHello() {
            console.log('hello');
            document.write('<h1>Hello</h1>');
            for (let i = 1; i <= 5; i++) {
                document.write('숫자: ' + i + '<br/>');
            }
        }
    </script>
</head>

<body>
    <h1>Hello, World!</h1>
    <button onclick="sayHello()">Hello</button>
    <script></script>
</body>

</html>
