<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            & .item {
                float: left;
                width: 100px;
                text-align: center;
                border-right: 1px solid #ddd;
                cursor: pointer;

                &:last-child {
                    float: right;
                    border-right: none;
                }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div class="item">로그인</div>
    </div>
</body>

</html>
