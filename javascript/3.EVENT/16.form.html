<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" name="name" placeholder="이름은..">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form>
</body>

<script>
    document.querySelector('#myForm').addEventListener('submit', (e) => {
        e.preventDefault();
        // ajax 
    });

    document.querySelector('#myForm').addEventListener('reset', (e) => {
        e.preventDefault();
        document.querySelector('input').setAttribute('placeholder', '지울수없음');
    })
</script>
</html>
