<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myElement {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="myElement">Hover me!</div>

    <script>
        document.querySelector('#myElement').addEventListener('mouseover', () => {
            console.log('hover');
        })
        document.querySelector('#myElement').addEventListener('mouseout', () => {
            console.log('out');
        })
    </script>
</body>
</html>
