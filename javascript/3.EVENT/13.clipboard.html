<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="console.log('hello,world');" id="myInput">
    <button id="copyButton">코드 복사</button>
    <button id="print">이 페이지를 출력하기</button>

    <script>
        document.querySelector('#copyButton').addEventListener('click', () => {
            const copyText = document.querySelector('#myInput');
            copyText.select();
            document.execCommand('copy');
            alert('클립보드에 복사되었습니다');
        })

        // print
         document.querySelector('#print').addEventListener('click', () => {
            window.print();
         })
         window.onbeforeprint = () => {
            console.log('출력 전..')
         }
         window.onafterprint = () => {
            console.log('출력 후..')
         }

    </script>
</body>
</html>
