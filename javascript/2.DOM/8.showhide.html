<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #hiddenDiv {
            display: none;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="showhide()">토글 div</button>
    <div id="hiddenDiv" class="hide">이것은 숨겨진 div 영역입니다</div>
</body>

<script>
    function showhide(){
        const divElement = document.querySelector('#hiddenDiv');
        divElement.classList.toggle('hide');

        if(divElement.classList != 'hide'){
            divElement.style.display = 'block';
        }else{
            divElement.style.display = 'none';
        }
    }
</script>
</html>
