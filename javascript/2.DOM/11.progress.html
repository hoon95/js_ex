<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #bg {
            display: flex;
            width: 100%;
            height: 30px;
            background-color: #ededed;

            .bgChild {
                color: #ffffff;
                background: #4caf50;
                line-height: 30px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Progress Bar</h1>
    <input type="number" placeholder="Input Second" min="1">
    <button onclick="startProgress()">Start</button>
    <button onclick="resetProgress()">Reset</button>
    <div id="bg"></div>
</body>

<script>
    let progress_bg = document.querySelector('#bg');
    let progress_interval;650
    
    function startProgress() {
        let progress_input = document.querySelector('input').value;

        progress_interval = setInterval(() => {
            let newDiv = document.createElement('div');
            progress_bg.appendChild(newDiv);
            newDiv.classList.add('bgChild');

            newDiv.style.width = 100 / progress_input + '%';
            newDiv.innerText = (100 / progress_input).toFixed(1) + '%';

            if(progress_bg.childNodes.length == progress_input) {
                clearInterval(progress_interval);
            }
        }, 1000);
    }

    function resetProgress() {
        progress_bg.innerHTML = '';
        clearInterval(progress_interval);
    }
</script>
</html>
