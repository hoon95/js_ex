<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, td {
            font-size: 1em;
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 1em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>

    <button onclick="changeCellColor()">셀 색상 변경</button>
    <button onclick="changeOddCellColor()">홀수 셀 색상 변경</button>
</body>

<script>
    const td = document.querySelectorAll('table tr td');

    function changeCellColor() {
        td.forEach(cell => {
            cell.style.backgroundColor = 'lightblue';
        })
    }
    
    function changeOddCellColor() {
        td.forEach(cell => {
            let cell_num = cell.innerText.slice(-1);

            if(cell_num % 2 == 1){
                cell.style.backgroundColor = 'green';
            }
        })    
    }
</script>
</html>
