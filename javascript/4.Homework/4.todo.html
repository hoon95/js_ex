<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Preahvihear&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <section class="toDoList">
        <div class="pinContainer">
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
        </div>

        <h1>To-Do List</h1>
    
        
        <ul id="todoUl">
            <!-- <li>To-Do</li> -->
        </ul>

        <div class="inputContainer">
            <input type="text" placeholder="오늘 할 일은 무엇인가요?">
            <button id="addBtn">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
    </section>
    <section class="pencil">
        <div class="top"></div>
        <div class="mid"></div>
        <div class="bot"></div>
    </section>
</body>

<script>
    let btn = document.querySelector('#addBtn'),
        input = document.querySelector('input'),
        list = document.querySelector('#todoUl');

    // Add 버튼으로 To-Do 목록 추가하기
    btn.addEventListener('click', (e) => {
        let li = document.createElement('li');
        li.innerHTML = `${input.value}
                            <button class="listDel">
                                <i class="fa-solid fa-circle-xmark"></i>    
                            </button>`;
        list.appendChild(li);
        

        // To-Do 선택 시 취소선
        list.querySelectorAll('li').forEach((e) => {
            e.addEventListener('click', (el) => {
                el.target.style.textDecoration = 'line-through';
            })
        })

        // 삭제 버튼 클릭 시 리스트에서 제외
        let closeBtn = document.querySelectorAll('.listDel');

        closeBtn.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                e.target.parentNode.parentNode.remove();
            })
        })
    })

    // Enter 입력 시 할 일 추가
    window.addEventListener('keyup', () => {
        if(window.event.keyCode == 13) {
            let event = new MouseEvent('click');
            btn.dispatchEvent(event);
            input.value = '';
        }
    })



</script>
</html>
